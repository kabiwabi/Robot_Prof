version: "3.1"

stories:

- story: initialize graph
  steps:
  - action: action_initialize_graph

- story: greet and query courses by topic
  steps:
  - intent: greet
  - action: utter_greet
  - intent: query_courses_by_topic
    entities:
    - topic: programming
  - action: action_courses_by_topic

- story: query topics covered in lecture
  steps:
  - intent: query_topics_covered_in_lecture
    entities:
    - course: COMP-479
    - lecture_number: 1
  - action: action_topics_covered_in_lecture

- story: query student transcript
  steps:
  - intent: query_student_transcript
    entities:
    - student: Braun
  - action: action_student_transcript

- story: handle out-of-scope query
  steps:
  - intent: out_of_scope
  - action: utter_default