slots:
  topic:
    type: text
    mappings:
      - type: from_entity
        entity: topic
  course:
    type: text
    mappings:
      - type: from_entity
        entity: course
  lecture_number:
    type: float
    mappings:
      - type: from_entity
        entity: lecture_number
  university:
    type: text
    mappings:
      - type: from_entity
        entity: university
  course_code:
    type: text
    mappings:
      - type: from_entity
        entity: course_code
  course_dept:
    type: text
    mappings:
      - type: from_entity
        entity: course_dept
  course_num:
    type: text
    mappings:
      - type: from_entity
        entity: course_num
  course_number:
    type: text
    mappings:
      - type: from_entity
        entity: course_number
  course_id:
    type: text
    mappings:
      - type: from_entity
        entity: course_id
  student:
    type: text
    mappings:
      - type: from_entity
        entity: student
  sparql:
    type: bool
    mappings:
      - type: from_entity
        entity: sparql

responses:
  utter_greet:
    - text: "Hello! How can I assist you today?"
  utter_goodbye:
    - text: "Goodbye! Have a great day."
  utter_default:
    - text: "I'm sorry, I didn't understand your question. Could you please rephrase it or ask something else?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true